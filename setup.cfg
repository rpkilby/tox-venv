[bdist_wheel]
universal = 1

[flake8]
max_line_length = 120
max_complexity = 10

[isort]
skip = .tox
atomic = true
line_length = 120
multi_line_output = 3
include_trailing_comma = true
known_third_party = tox
known_first_party = tox_venv

[coverage:run]
branch = true
source = src

[coverage:report]
show_missing = true
